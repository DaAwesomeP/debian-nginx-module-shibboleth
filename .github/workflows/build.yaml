name: Build
on: 
 - push

jobs:
  build-package:
    name: 'Build Packages Debian ${{ matrix.os.release }} Nginx ${{ matrix.nginx-branch.name }}'
    strategy:
      fail-fast: false
      matrix:
        os:
          - { release: buster,   arch: amd64, image: "debian:buster"   }
          - { release: bullseye, arch: amd64, image: "debian:bullseye" }
        nginx-branch:
          - { name: stable,   repo-path: ""          }
          - { name: mainline, repo-path: "mainline/" }
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.os.image }}
    steps:
      # - name: Collect Nginx Package list
      # - run: wget http://nginx.org/packages/${{ matrix.nginx-branch.repo-path }}debian/dists/${{ matrix.os.release }}/nginx/binary-${{ matrix.os.arch }}/Packages
      - name: Update APT for repo dependencies
        run: apt-get update -y
      - name: Install Nginx repo dependencies
        run: apt-get install -y curl gnupg2 ca-certificates lsb-release debian-archive-keyring sudo
      - name: Add Nginx repo key
        run: >
          curl https://nginx.org/keys/nginx_signing.key | gpg --dearmor | sudo tee /usr/share/keyrings/nginx-archive-keyring.gpg > /dev/null &&
          gpg --import-options show-only --import /usr/share/keyrings/nginx-archive-keyring.gpg &&
          gpg --with-colons --import-options show-only --import /usr/share/keyrings/nginx-archive-keyring.gpg &&
          rm -rf ~/.gnupg
      - name: Add Nginx repo
        run: >
          echo "deb [signed-by=/usr/share/keyrings/nginx-archive-keyring.gpg] http://nginx.org/packages/${{ matrix.nginx-branch.repo-path }}debian `lsb_release -cs` nginx" | sudo tee /etc/apt/sources.list.d/nginx.list &&
          echo -e "Package: *\nPin: origin nginx.org\nPin: release o=nginx\nPin-Priority: 900\n" | sudo tee /etc/apt/preferences.d/99nginx
      - name: Update APT for Nginx repo
        run: apt-get update -y
      - name: Show Nginx APT versions
        run: >
          apt-cache show nginx &&
          apt-cache showpkg nginx
      - name: Extract Nginx APT versions
        run: >
          apt-cache showpkg nginx | sed -rn 's/^([0-9]+[0-9.]*)-[0-9]+[0-9.]*~${{ matrix.os.release }} \(\/var\/lib\/apt\/lists\/nginx.org.*\)$/\1/p' 2>&1 | tee nginx-versions-${{ matrix.os.release }}-${{ matrix.nginx-branch.name}}.txt &&
          sha256sum nginx-versions-${{ matrix.os.release }}-${{ matrix.nginx-branch.name}}.txt
      - name: Fetch Nginx pkg-oss
        run: >
          curl https://hg.nginx.org/pkg-oss/raw-file/default/build_module.sh --output build_module.sh &&
          chmod a+x build_module.sh &&
          sha256sum build_module.sh
      - name: Clone nginx-module-shibboleth
        run: >
          git clone https://github.com/nginx-shib/nginx-http-shibboleth nginx-http-shibboleth
      - name: Find latest nginx-module-shibboleth
        id: nginx-module-shibboleth-latest-release
        run: >
          cd nginx-http-shibboleth &&
          echo "::set-output name=releasetag::$(git describe --tags --abbrev=0 | sed -e '/v/s/^.//' 2>&1 | tee ../nginx-module-shibboleth-version.txt)" &&
          cd ../ &&
          sha256sum nginx-module-shibboleth-version.txt
      - name: Checkout latest nginx-module-shibboleth
        run: >
          cd nginx-http-shibboleth &&
          git checkout ${{ steps.nginx-module-shibboleth-latest-release.outputs.releasetag }} &&
          cd ../
      - name: Build nginx-module-shibboleth versions
        shell: bash
        run: >
          while IFS="" read -r p || [ -n "$p" ] do
            ./build_module.sh --non-interactive --force-dynamic -v $NGINX_VERSION --module-version $NGINX_MODULE_SHIBBOLETH_VERSION -o build-module-artifacts  nginx-http-shibboleth
          done < nginx-versions-${{ matrix.os.release }}-${{ matrix.nginx-branch.name}}.txt
      - name: SHA256 build artifacts
        shell: bash
        run: find . -type f -exec sha256sum {} \;
        working-directory: build-module-artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-module-artifacts
          path: |
            ./build-module-artifacts/*
            nginx-versions-${{ matrix.os.release }}-${{ matrix.nginx-branch.name}}.txt
            nginx-module-shibboleth-version.txt
